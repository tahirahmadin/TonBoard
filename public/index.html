<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://cdn3d.iconscout.com/3d/premium/thumb/usd-coin-5839397-4884145.png?f=webp"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Task Dao - A multi functional earning dao"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>TASK DAO | Telegram Mini App</title>
    <style>
      .mobile-body {
        overflow-y: hidden;
        height: 100vh;
        margin-top: 100px;
        margin-left: 0;
        padding-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="root"></div>

    <script>
      (function () {
        document.body.classList.add("mobile-body");

        const draggable = document.getElementById("root");
        draggable.addEventListener(
          "touchmove",
          (e) => {
            e.preventDefault();
            e.target.textContent = JSON.stringify({
              x: e.touches[0].clientX,
              y: e.touches[0].clientY,
            });
          },
          { passive: false }
        );
        window.scrollTo(0, 100);
      })();
    </script>
  </body>
</html>
